<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="content">
        <div class="piclogo">
            <img src="./pic/daniel-angele.jpg" alt="background" id="background">
            <div class="logo">
                <img src="./pic/logo-no-background.png" alt="logo" id="logo">
            </div>
            <p id="discl">Photo by <a href="https://unsplash.com/photos/green-mountains-under-blue-sky-during-daytime-Joo3UBw789Q">Daniel Angele</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="content">
            <form action="" method="get">
                <div class="text">
                    <p class="desc">
                        This is not real online service! This just sample project. You need someone to make 
                        website for you, just call us, Yasr. We will help you as fast as we can.
                    </p>
                    <p>You know what you want</p>
                </div>
                <div id="form">
                    <p>Let's do this</p>
                    <div id="input">
                        <div>
                            <div>
                                <label for="first_name">First Name:</label>
                            </div>
                            <div>
                                <input required type="text" id="first_name" placeholder=" ">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last_name">Last Name:</label>
                            </div>
                            <div>
                                <input required type="text" id="last_name" placeholder=" ">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <div>
                                <input required type="email" id="email" placeholder=" ">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="number">Phone Number</label>
                            </div>
                            <div>
                                <input required type="number" id="number" placeholder=" ">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">Password:</label>
                            </div>
                            <div>
                                <input required type="password" id="password" placeholder=" ">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="cpass">Confirm Password:</label>
                            </div>
                            <div>
                                <input required type="password" id="cpass" placeholder=" ">
                                <p id="pass-error"></p>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div id="confirm">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="none">Log in</a></p>
                </div>
                
        </form>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
